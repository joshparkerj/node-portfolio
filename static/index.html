 [
  {
   name: 'Scheduler App: Monday.com Clone',
   description: 'This was the final group project that my cohort completed at DevMountain. It is a clone of the project management/team task scheduler app Monday.com. My part in the project was to design the database and set up all of the API endpoints to properly interact with the Database. I used the PostgreSQL Relational Database Management System for this task. I also used Node.js for the http server, with the Express.js and Massive.js libraries. The database ended up with 12 tables. In order to test the functionality of my server endpoints, I used a Postman test collection containing over 600 test assertions. The end result is a database and server that shows content only to approved members of a team, and only the owners of tasks, boards, and teams are able to edit their content. Any user can create a team, board, or task. There are also comments and direct messages. If you\'d like to see what the app can do, please try logging in as user: Starburst, password: 8.',

  },
  {
   name: 'Wikipedia Based Multiplayer Quiz App: joshquizzes.com',
   description: 'This was my main personal project during my time at DevMountain. The purpose of this app is to allow people to play multiplayer quiz games. In order to provide a satisfactory number of quiz questions, I decided to scrape Wikipedia. Here\'s how it works: When an admin inputs a wikipedia category to be scraped, the web server visits the category page, then visits all of the pages that are linked to on that page. It grabs the first paragraph of the article and the article image url, if there is one. A regular expression is used to try to blank out the name of the article wherever it appears. In order to parse the wikipedia pages, I used the Cheerio library, which is an implementation of jQuery for Node.js. When a user creates a new game, they have to pick a category. Then, the answers are shown as the paragraphs from the articles. The correct article title is shown on a button, along with three random wrong titles from the category. In order to implement the real-time multiplayer functionality, I used the Socket.IO library.',
   img: '/quiz-thumb-1.png',
   link: 'https://joshquizzes.com'
  },
  {
   name: 'Calendar App',
   description: 'This was the first main project I tackled at DevMountain. It is a simple calendar app that allows you to record appointment times. It saves all appointments to a json file in the file system.',
   img: '/calendar-thumb-1.png',
   link: 'http://calendar.joshquizzes.com'
  },
  {
   name: 'Simulated Computer created with C++ Qt',
   description: 'This is a group project that I am currently working on as a Software Engineering student at UVU. The purpose of the project is to simulate a simple computer. In this iteration of the project, the simulated machine has 100 memory addresses available. Programs can be written in a basic machine language with 4 digit decimal words. My role in the project has been to create the Graphic User Interface. I chose to use the Qt framework for this task.',
   img: '/qt-thumb-1.png',
   link: 'http://qt.joshquizzes.com'
  },

   name: 'FFT Script Collection',
   description: 'This is my part in a collaborative project that I worked on for my Algorithms class in Fall 2018. I created a collection of scripts using Python, Node.js, and windows batch scripting. The purpose of the project was to demonstrate applications of the Cooley-Tukey Fast Fourier Transform algorithm.',

 document.querySelector('#contact-form').onsubmit = function() {
  event.preventDefault();
  const n = document.querySelector('#contact-name');
  const e = document.querySelector('#contact-email');
  const m = document.querySelector('#contact-message');
  const b = document.querySelector('#contact-button');
  console.log(n.value);
  const JSONBody = {
   name: n.value.replace(/[^a-z0-9]/gi,' ').slice(0,1000),
   email: e.value.replace(/[^a-z0-9]/gi,' ').slice(0,1000),
   message: m.value.replace(/[^a-z0-9]/gi,' ').slice(0,1000)
  };
  console.log(JSONBody);
  const stringifiedJSONBody = JSON.stringify(JSONBody);
  console.log(stringifiedJSONBody);
  n.value = 'Please wait...';
  n.setAttribute('disabled',true);
  e.value = 'Please wait...';
  e.setAttribute('disabled',true);
  m.value = 'Please wait...';
  m.setAttribute('disabled',true);
  b.setAttribute('disabled',true);
  fetch('/contact-submit',{
   method: 'POST',
   headers: {
    "Accept": "application/json",
    "Content-Type": "application/json"
   },
   body: stringifiedJSONBody
  })
   .then(response => {
    if (response.status == 201) m.value = 'Your submission has been saved!';
	else m.value = 'Something went wrong...';
    n.value = '';
	e.value = '';
   })
 };
